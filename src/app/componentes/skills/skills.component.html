<div class="container pt-5 ">
    <div class="row seccion">
        <div class="col-12">
            <h2>
                Skills
            </h2>
            <div class="row">
                <div class="col-5">
                    <ul>                        
                        <li *ngFor ="let skill of skillsList">
                            <ng-container *ngIf="skill.tipo == 'primary'">
                                <p>{{skill.skill}}</p>
                                <p><ngb-progressbar [type]="skill.tipo" [value]="skill.porcentaje" height="8px"></ngb-progressbar>
                                </p>  
                            </ng-container>
                        </li>
                    </ul>
                </div>
                <div class="col-5">
                    <ul>
                        <li *ngFor ="let skill of skillsList">
                            <ng-container *ngIf="skill.tipo != 'primary'">
                                <p>{{skill.skill}}</p>
                                <p><ngb-progressbar [type]="skill.tipo" [value]="skill.porcentaje" height="8px"></ngb-progressbar>
                                </p>  
                            </ng-container>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
