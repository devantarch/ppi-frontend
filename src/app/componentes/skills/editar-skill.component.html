<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Skill</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="skill.tipo" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de dominio</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>               
              
                <button class="btn btn-primary">
                    Actualizar experiencia
                </button>                
            </form>
        </div>
    </div>
</div>
