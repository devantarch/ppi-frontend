<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo en la empresa</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="cargo" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Fecha de inicio</label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
                </div>
                <div class="form-group">
                    <label for="fin">Fecha de fin</label>
                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
                </div>
                <div class="form-group">
                    <label for="tareas">Tareas desarrolladas</label>
                    <input type="text" class="form-control" id="tareas" name="tareas" [(ngModel)]="tareas" required>
                </div>
                <div class="form-group">
                    <label for="url_img">Link a logo</label>
                    <input type="text" class="form-control" id="url_img" name="url_img" [(ngModel)]="url_img" required>
                </div>
                <div class="form-group">
                    <label for="url">Link a web de la empresa</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>                
            </form>
        </div>
    </div>
</div>
