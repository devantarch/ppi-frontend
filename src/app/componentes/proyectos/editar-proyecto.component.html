<div class="py-5 text-center">
  <img
    class="d-block mx-auto mb-4"
    src="https://www.svgrepo.com/show/429054/managament-manager-organize.svg"
    alt=""
    width="72"
    height="72"
  />
  <h2>Edici√≥n de "Proyecto"</h2>
  <p class="lead">Puede personalizar los campos.</p>
</div>
<div class="container" *ngIf="proyecto">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="proyecto.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="fecha"
            name="fecha"
            [(ngModel)]="proyecto.fecha"
            required
          />
        </div>
        <div class="form-group">
          <label for="url">Link al proyecto</label>
          <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            [(ngModel)]="proyecto.url"
            required
          />
        </div>
        <br />
        <button class="btn btn-dark">Actualizar proyecto</button>
      </form>
    </div>
  </div>
</div>
