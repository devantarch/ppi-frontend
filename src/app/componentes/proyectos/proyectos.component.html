<div class="container pt-5">
  <div class="row seccion">
    <div class="col-12">
      <h2>Proyectos</h2>

      <div class="col-lg-2">
        <button
          type="button"
          class="btn btn-dark"
          routerLink="/nuevoproyecto"
          *ngIf="isLogged"
        >
          <i class="bi bi-window-plus"></i>
          Nuevo Proyecto
        </button>
      </div>

      <br />
      <div>
        <ul class="items-list">
          <li *ngFor="let Proyecto of proyecto">
            <div class="list-info">
              <p>
                {{ Proyecto.nombre }} | {{ Proyecto.fecha }} |
                <a [href]="Proyecto.url" target="_blank">Link</a>
              </p>
            </div>
            <div>
              <p *ngIf="isLogged">
                <button
                  class="btn btn-light"
                  routerLink="/editarproyecto/{{ Proyecto.id }}"
                >
                  <i class="bi bi-gear-fill"></i> Editar
                </button>
                <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
