<div class="container pt-5 ">
    <div class="row seccion">
        <div class="col-12">
            <h2>Proyectos</h2>
            <ul>
                <li *ngFor="let proyecto of proyectosList">
                    <p>
                        {{proyecto.proyecto}} | {{proyecto.fecha}} | <a [href] = "proyecto.url" target="_blank">Link</a>
                    </p>
                </li>       
            </ul>
        </div>
    </div>
</div>
